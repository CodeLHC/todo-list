<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Lists</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul id="projectTabs"></ul>
      <button id="newProject">Add New Project</button>
      <dialog id="projectDialog">
        <form id="newProjectForm">
          <label for="projectName">Project Name</label><br />
          <input type="text" id="projectName" /><br />

          <div id="formButtons">
            <input id="projectSubmit" type="submit" value="Create" />
            <button id="closeButton">Cancel</button>
          </div>
        </form>
      </dialog>
    </nav>
    <div>
      <dialog id="newForm">
        <form id="newTaskForm">
          <label for="taskTitle">What needs to be done?</label><br />
          <input type="text" id="taskTitle" /><br />

          <label for="taskDescription">Add any extra details:</label><br />
          <input type="text" id="taskDescription" /><br />

          <label for="taskDate">Date Due:</label><br />
          <input type="date" id="taskDate" /><br />

          <p>Priority:</p>
          <input
            type="radio"
            id="highPriority"
            name="taskPriority"
            value="High"
          />
          <label for="highPriority">High</label><br />
          <input
            type="radio"
            id="mediumPriority"
            name="taskPriority"
            value="Medium"
          />
          <label for="mediumPriority">Medium</label><br />
          <input
            type="radio"
            id="lowPriority"
            name="taskPriority"
            value="Low"
            checked
          />
          <label for="lowPriority">Low</label><br />
          <div id="formButtons">
            <input id="submitTaskButton" type="submit" />
            <button id="closeButton">Cancel</button>
          </div>
        </form>
      </dialog>
    </div>
    <div id="content"></div>
    <script src="main.js"></script>
  </body>
</html>
